<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Infinity Developer Program - JQuery Assessment</title>
    <meta name="description" content="JQuery Assessment">
    <meta name="author" content="<Put your name here>">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class=" col-xs-12 col-sm-offset-4 col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
          <div class="well calcontainer col-xs-12 col-sm-offset-4 col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
            <input class="form-control output" id="output" name="panel" placeholder="0" disabled><br/>

            <button class="form-group btn btn-info bttn" data-memory="+">M+</button>
            <button class="form-group btn btn-info bttn" data-memory="-">M-</button>
            <button class="form-group btn btn-info bttn" data-memory="=">MR</button>
            <button class="form-group btn btn-primary bttn" data-memory="C">MC</button><br/>

            <button class="form-group btn btn-default bttn" data-value="7">7</button>
            <button class="form-group btn btn-default bttn" data-value="8">8</button>
            <button class="form-group btn btn-default bttn" data-value="9">9</button>
            <button class="form-group btn btn-danger bttn" data-value="+">+</button><br/>

            <button class="form-group btn btn-default bttn" data-value="4">4</button>
            <button class="form-group btn btn-default bttn" data-value="5">5</button>
            <button class="form-group btn btn-default bttn" data-value="6">6</button>
            <button class="form-group btn btn-danger bttn" data-value="-">-</button><br/>

            <button class="form-group btn btn-default bttn" data-value="1">1</button>
            <button class="form-group btn btn-default bttn" data-value="2">2</button>
            <button class="form-group btn btn-default bttn" data-value="3">3</button>
            <button class="form-group btn btn-danger bttn" data-value="x">x</button><br/>

            <button class="form-group btn btn-default bttn" data-value="C">C</button>
            <button class="form-group btn btn-default bttn" data-value="0">0</button>
            <button class="form-group btn btn-info bttn" data-value="=">=</button>
            <button class="form-group btn btn-danger bttn" data-value="/">/</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
